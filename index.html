<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Pong : html5 game from book (html5 game development by example)" />
     <script src="javascripts/libs/jquery-1.7.1.min.js"></script>
     <script src="javascripts/html5pingpong.js"></script>
     <script src="javascripts/libs/modernizr-2.0.6.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <link rel="stylesheet" href="stylesheets/style.css">

    <title>Pong</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/samuelteixeiras/Pong">View on GitHub</a>

          <h1 id="project_title">Pong</h1>
          <h2 id="project_tagline">html5 game from book (html5 game development by example)</h2>

           
            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/samuelteixeiras/Pong/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/samuelteixeiras/Pong/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
     

<p>Use W ,S , key Up and key Down.</p>

            <div role="main">
             <div id="game">
              <div id="playground">
                <div id="paddleA" class="paddle"></div>
                <div id="paddleB" class="paddle"></div>
                <div id="ball"></div>
              </div>
            </div>
         
            </div>
            <div id="scoreboard">
               <div class="score">Player A : <span id="scoreA">0</span></div>
               <div class="score">Player B : <span id="scoreB">0</span></div>
            </div>
           


            <!-- JavaScript at the bottom for fast page loading -->

            <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
           
            <script src="javascripts/libs/jquery-1.7.1.min.js"></script>


            <!-- scripts concatenated and minified via build script -->
            <script defer src="javascripts/plugins.js"></script>
            <script defer src="javascripts/script.js"></script>
            <!-- end scripts -->

      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">


        <p class="copyright">Pong maintained by <a href="https://github.com/samuelteixeiras">samuelteixeiras</a></p>
      </footer>
    </div>

    

  </body>
</html>
